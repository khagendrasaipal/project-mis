<div class="row col-md-12">
<div class="row col-md-6 justify-content-center">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
         Add Project Cycle
        </div>
        <div class="card-body mt-3">
          <form
          class="needs-validation"
          [formGroup]="projectCycleForm"
          (ngSubmit)="projectCycleFormSubmit()"
        >
          <div class="row g-3">
            <input type="hidden" formControlName="id" />
           
           
            <div class="col-6" >
              <label class="form-label req">Cycle Name</label>
              <div class="has-validation">
                <input type="text" class="form-control " formControlName="cyclename" [ngClass]="vs.getControlClass(projectCycleForm.controls['cyclename'])">
                  
                <div [ngClass]="vs.getMessageClass(projectCycleForm.controls['cyclename'])">
                  {{ vs.getMessage(projectCycleForm.controls["cyclename"]) }}
                </div>
              </div>
            </div>
    
            

            <div class="col-6" >
              <label class="form-label req">Cycle Order</label>
              <div class="has-validation">
                <input type="number" class="form-control " formControlName="cycleorder" [ngClass]="vs.getControlClass(projectCycleForm.controls['cycleorder'])">
                  
                <div [ngClass]="vs.getMessageClass(projectCycleForm.controls['cycleorder'])">
                  {{ vs.getMessage(projectCycleForm.controls["cycleorder"]) }}
                </div>
              </div>
            </div>

            

            <div class="col-6" >
              <label class="form-label req">Status</label>
              <div class="has-validation">
                <select class="form-control " formControlName="status" [ngClass]="vs.getControlClass(projectCycleForm.controls['status'])">
                  <option value="1">Approved</option>
                  <option value="0">Disabled</option>
                  </select>
                  
                <div [ngClass]="vs.getMessageClass(projectCycleForm.controls['status'])">
                  {{ vs.getMessage(projectCycleForm.controls["status"]) }}
                </div>
              </div>
            </div>

         
          </div>
    
          <br/>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-success btn-sm" type="submit">Save </button>
              &nbsp; &nbsp;
              <button
                class="btn btn-danger btn-sm"
                type="button"
                (click)="resetForm()"
              >
              रद्द गर्ने 
              </button>
            </div>
          </div>
        </form>

      </div>
      </div>
  
    
    </div>
  </div>



  <div class="row col-md-6 justify-content-center">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
         Project Cycle List
        </div>
        <div class="card-body mt-3">

          <form class="form-srch" [formGroup]="srchForm">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search.."
                id="srch_term"
                name="srch_term"
                formControlName="srch_term"
                (keyup.enter)="search()"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                (click)="search()"
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>

          <table class="display responsive-table w-100 table table-striped  datatable">
            <!--table-borderless-->
            <thead>
              <tr>
                <th scope="col">Cycle Name</th>
                <th scope="col">Order</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of lists; let i = index">
                <td>{{ item.cyclename }}</td>
                <td>{{ item.cycleorder }}</td>
              
                <td style="width: 120px;">
                  <button class="btn btn-success btn-sm" (click)="getUpdateItem(item.id)" href="javascript:void(0)"
                    ><i class="bi bi-pencil-square"></i
                  ></button>
                  &nbsp;&nbsp;&nbsp;
                  <button class="btn btn-danger btn-sm" (click)="deleteItem(item.id)"
                    ><i
                      class="bi bi-trash3"
                      style="cursor: pointer"
                    ></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="row">
            <div class="col-6 text-start">
              <pagination
                [rotate]="true"
                [maxSize]="5"
                [totalItems]="pagination.total"
                [(ngModel)]="pagination.currentPage"
                [boundaryLinks]="true"
                [itemsPerPage]="pagination.perPage"
                (pageChanged)="paginatedData($event)"
                previousText="&lsaquo;"
                nextText="&rsaquo;"
                firstText="&laquo;"
                lastText="&raquo;"
              ></pagination>
            </div>
  
            <div class="col-6 text-end">
              <form [formGroup]="srchForm">
                <div class="row" style="float: right">
                  <div class="col-md-12 smallbr">
                    Entries
                    <select
                      name="entries"
                      id="entries"
                      formControlName="entries"
                      (change)="search()"
                    >
                      <option value="10">10</option>
                      <option value="20">20</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                  </div>
                </div>
              </form>
            </div>
          </div>
</div>
</div>
</div>
</div>

</div>
